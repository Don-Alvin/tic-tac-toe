<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
        <title>TIC-TAC-TOE</title>
        <script src=""></script>
    </head>
    <body>
        <header id="main-header">
            <h1>Play Tic, Tac, Toe</h1>
            <p>Built with HTML, Vanilla CSS and Javascript</p>
        </header>
        <main>
            <aside>
                <h2>Choose your name</h2>
                <form>
                    <div>
                        <label for="username">Player Name</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div>
                        <button type="button" class="btn btn-alt">Cancel</button>
                        <button type="submit" class="btn">Confirm</button>
                    </div>
                </form>
            </aside>
            <section id="game-configurtion">
                <ol>
                    <li>
                        <article>
                            <h2>Player One</h2>
                            <h3>Player Name</h3>
                            <p>X</p>
                            <button class="btn btn-alt">Edit</button>
                        </article>
                    </li>
                    <li>
                        <article>
                            <h2>Player Two</h2>
                            <h3>Player Name</h3>
                            <p>O</p>
                            <button class="btn btn-alt">Edit</button>
                        </article>
                    </li>
                </ol>
                <button class="btn">Start New Game</button>
            </section>
            <section id="active-game">
                <article>
                    <h3>You won, <span id="winner">Player Name</span>!</h3>
                    <p>Click "Start New Game" above, to start a new game!</p>
                </article>
                <p>It's your turn <span id="active-player-name">Player Name</span></p>
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </section>
        </main>

    </body>
</html>
